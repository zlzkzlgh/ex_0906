<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트에서 제공하는 전역함수
        //eval()
        //인자로 전달된 문자열로 표현된 자바스크립트 코드를 실행해주는 함수
        let x = 10 , y =20
        let result = eval('x+y');
        document.write(result + "<br>")

        //isFinite()
        //인자로 전달된 값이 유한한 수인지 검사한다.
        //만약 인자로 전달된 값이 숫자가 아니라면, 숫자로 변환하여 검사한다.
        document.write(`${isFinite(123)}<br>`);
        document.write(`${isFinite(123e100)}<br>`);
        document.write(`${isFinite(0)}<br>`);
        document.write(`${isFinite(true)}<br>`);
        document.write(`${isFinite(false)}<br>`);
        document.write(`${isFinite(null)}<br>`);
        document.write(`${isFinite("123")}<br>`);
        document.write(`${isFinite('')}<br>`);
        document.write(`${isFinite("문자열")}<br>`);
        document.write(`${isFinite(undefined)}<br>`);
        document.write(`${isFinite(NaN)}<br>`);
        document.write('<hr>');
        //isNaN()
        //인자로 전달된 값이 NaN인지 검사하여 결과를 반환
        //인자로 전달된 값이 숫자가 아니라면, 강제 변환하여 검사
        document.write(`${isNaN(123)}<br>`);
        document.write(`${isNaN(123e100)}<br>`);
        document.write(`${isNaN(0)}<br>`);
        document.write(`${isNaN(true)}<br>`);
        document.write(`${isNaN(false)}<br>`);
        document.write(`${isNaN(null)}<br>`);
        document.write(`${isNaN("123")}<br>`);
        document.write(`${isNaN('')}<br>`);
        document.write(`${isNaN("문자열")}<br>`);
        document.write(`${isNaN(undefined)}<br>`);
        document.write(`${isNaN(NaN)}<br>`);
        document.write('<hr>');
        //parseInt(), parseFlot();
        //parseInt()함수는 문자열을 파싱하여 정수로 반환
        //parseFloat()함수는 문자열을 파싱하여 실수로 반환
        document.write(`${parseFloat("123")}<br>`);
        document.write(`${parseFloat("123.000")}<br>`);
        document.write(`${parseFloat("123.456")}<br>`);
        document.write(`${parseFloat("12 34 56")}<br>`);
        document.write(`${parseFloat(" 123 ")}<br>`);
        document.write(`${parseFloat("123 초콜릿")}<br>`);
        document.write(`${parseFloat("초콜릿 123")}<br>`);
        document.write('<hr>');

        document.write(`${parseInt("123")}<br>`);
        document.write(`${parseInt("123.000")}<br>`);
        document.write(`${parseInt("123.456")}<br>`);
        document.write(`${parseInt("12 34 56")}<br>`);
        document.write(`${parseInt(" 123 ")}<br>`);
        document.write(`${parseInt("123 초콜릿")}<br>`);
        document.write(`${parseInt("초콜릿 123")}<br>`);
        //두번째 매개변수에 특정 진법을 전달하면, 해당 진법에 맞는 정수로
        //출력해준다.
        document.write(`${parseInt("10",10)}<br>`);
        document.write(`${parseInt("10",8)}<br>`);
        document.write(`${parseInt("10",16)}<br>`);
        //parseInt()는 0x로 시작하면 16진수로 인식한다.
        document.write(`${parseInt("0x10")}<br>`);
        document.write('<hr>');
        //encodeURI(),encodeURIComponent()
        //encodeURI()함수는 URI에서 주소를 표시하는 특수문자를 제외하고
        //모든 문자를 이스케이프 시퀀스로 처리하여 부호화 한다.
        //encodeURIComponent()함수는 encodeURI()가 부호화 하지 않은
        //모든 문자까지 포함하여 이스케이프시퀀스 처리한다.
        let uri = "http://google.com/search.php?name=홍길동&city=서울";
        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri);
        document.write(`${enc1} <br> ${enc2}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
