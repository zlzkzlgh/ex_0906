<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function square(x){
            return x * x;
        }

        //함수와 메서드의 차이
        //메서드는 항상 객체를 통해 호출한다.
        //함수는 독립적으로 호출이 가능하다.
        let result = square(3);
        document.write(`<p>square()의 결과 : ${result}<br>`)

        document.write('<hr>');

        document.write(`<p> add(10,7) : ${add(10,7)}<br>`);
        function add(x,y){ //선언을 나중에 해도 되지만 헤깔릴수도 있음
            let z = x + y;
            return z;
        }

    </script>
</head>

</body>
</html>
